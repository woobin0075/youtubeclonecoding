<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube Mobile</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6335534aad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<!--font-family: 'Roboto', sans-serif;-->
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
        <i class="fab fa-youtube"></i> 
        <span class="title">Youtube</span>
        </div>
        
        <div class="icons">
        <i class="fas fa-search"></i> 
        <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--video player-->
    <section class="player">
      <video src="20210424_104352.mp4" controls></video>  
    </section>

    <!--video info-->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#ComicZone</li>
                <li>#ComicBooks</li>
                <li>#figure</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    코믹존 가는 길..... 심심하고 만화책 사고 싶은 거 생겨서 가게 됨.......
                    만화책 2권, 라노벨 1권 삼. 아... 피규어 사고 싶다 렌코쿠...
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">350 views</span>
            </div>
        </div>
        <ul class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Reprot</span></button></li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="./20210403_152734.jpg" alt="" width="50" height="50">
                <div class="info">
                <span class="name">조우빈</span>
                <span class="subscribers">100만명</span>
                </div>
            </div>
            <button class="subscribe">구독</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <img src="./20210405_192647.jpg" alt=""  width="250" height="140">
                <div class="info">
                    <span class="title">오도칠이 방문</span>
                    <span class="name">조우빈</span>
                    <span class="views">1000 views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="./스크린샷, 2021-04-09 19-19-26.png" alt=""  width="250" height="140">
                <div class="info">
                    <span class="title">스크린샷1</span>
                    <span class="name">조우빈</span>
                    <span class="views">1000 views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="./스크린샷, 2021-04-10 14-01-29.png" alt=""  width="250" height="140">
                <div class="info">
                    <span class="title">스크린샷2</span>
                    <span class="name">조우빈</span>
                    <span class="views">1000 views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
